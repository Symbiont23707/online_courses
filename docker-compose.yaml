services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./online_courses:/online_courses
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - database

  database:
   image: postgres:14
   ports:
     - "5432:5432"
   hostname: course
   environment:
     - POSTGRES_DB=course_db
     - POSTGRES_USER=myuser
     - POSTGRES_PASSWORD=pass
     - POSTGRES_HOST=course_host
   

